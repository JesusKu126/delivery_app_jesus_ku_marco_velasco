plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.delivery_app_jesus_ku_marco_velasco"  // Namespace agregado correctamente
    compileSdk = 34  // Si flutter.compileSdkVersion no está definido, usa una versión específica como 33.
    ndkVersion = "23.1.7779620"  // Usa flutter.ndkVersion o especifica una versión válida de NDK.

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.delivery_app_jesus_ku_marco_velasco"  // El mismo ID de la aplicación
        minSdk = 21  // Si flutter.minSdkVersion no está definido, usa un valor adecuado como 21.
        targetSdk = 33  // Si flutter.targetSdkVersion no está definido, usa un valor adecuado como 33.
        versionCode = 1  // Si flutter.versionCode no está definido, usa un valor adecuado.
        versionName = "1.0"  // Usa un valor adecuado si flutter.versionName no está definido.
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Asegúrate de configurar tu propio archivo de firma cuando sea necesario.
        }
    }
}

flutter {
    source = "../.."  // Asegúrate de que esta ruta sea correcta si estás trabajando en un proyecto Flutter.
}
